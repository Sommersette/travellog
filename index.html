<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Log</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- form input section -->
        <div class="col-sm-6">
          <form id="new-location" action="index.html" method="post">
            <legend>Journal Entry</legend>
            <div class="form-group">
              <label for="place">Where were you?</label>
              <input id="place" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="landmark">What did you see?</label>
              <input id="landmark" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="time">When were you there?</label>
              <input id="time" type="text" name="name" value="">
            </div>
            <div class="form-group">

              <div class="form-group">
                <label for="notes">Notes:</label>
                <input id="notes" type="text" name="name" value="">
              </div>
              <!-- <div >
                <label for="notes">Notes</label>
              </div>
              <div >
                <textarea id="notes" name="name" rows="8" cols="40"></textarea>
              </div> -->
            </div>
            <button class="btn btn-success" type="submit" name="button">Submit</button>
          </form>

          <h2>Places Visited:</h2>
          <ul id="locations">
          </ul>


        </div>
        <!-- user log info output -->

        <div class="col-sm-6">
          <div id="show-visit">
            <h4></h4>
            <p>Location: <span class="locationOutput"></span></p>
            <p>Landmarks: <span class="landmarksOutput"></span></p>
            <p>Month: <span class="monthOutput"></span></p>
            <p>Notes:</p>
            <p><span class="notesOutput"></span></p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
